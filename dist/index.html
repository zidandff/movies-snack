		<nav>

					</div>
					<div class="nav-brand">
						<img src="img/nav-logo.png" alt="" class="nav-logo">
					</div>
				
					<div class="nav-links">
						<a href="">Movies</a>
						<a href="#">Trending</a>
						<a href="#">Collection</a>
						<a href="#">TV Shows</a>
					</div>
					<div class="search">

						<div class="search-icon" for="search-icon">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4 34 34" style="fill:#ffffff;transform:-ms-filter"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path></svg>
						</div>
					</div>
				</div>

			</div>
		</nav>

								<div class="swiper-slide"></div>
								<div class="swiper-slide"></div>
								<div class="swiper-slide"></div>
							</div>
							<!-- Add Arrows -->
							<div class="swiper-button-next">

							</div>

			<!-- END CAROUSEL -->

						<!-- Add Arrows -->
						<div class="swiper-button-next">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:rgba(255, 255, 255, 1);transform:-ms-filter"><path d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M12,17v-4H7v-2h5V7l5,5L12,17z"></path></svg>
						</div>
						<div class="swiper-button-prev">

					<h1>New Trailer</h1>
					<div class="swiper-container slider-trailer skeleton-loading">
						<div class="swiper-wrapper">
							
							<div class="swiper-slide" data-target-trailer="#modal-trailer" href="">
								
							</div>
							
							<div class="swiper-slide" data-target-trailer="#modal-trailer" href="">
								
							</div>
							
							<div class="swiper-slide" data-target-trailer="#modal-trailer" href="">
								
							</div>
							

						</div>
					</div>
				</div>
			</section>

		<!-- MODAL -->
		<div class="modal" id="modal">
			<span class="close" data-close-modal >&times;</span>
			<div class="modal-content">
				<div class="modal-body">
					
					<div class="container">        
						<section class="detail-movie skeleton-loading">
				
							<div class="poster-detail">
								<div></div>
							</div>
							<div class="detail-info-movie">
								<h1 class="title"></h1>
								<p class="box-wide"></p>
								<div class="tabs-info">
									<ul>
										<li></li>
										<li></li>
										<li ></li>
									</ul>
									<div class="tabs-content">
										<article id="details" class="active" >
											
											<div id="trailer">
												<div class="trailer-video">
													
												</div>
											</div>
											<div id="rating">
												
											</div>
											<div id="Overvie">
												<p class="box-wide"></p>
												<p class="box-wide"></p>
												<p class="box-wide"></p>
											</div>
											
										</article>
									</div>    
								</div>
							</div>
				
						</section>
					</div>
	
				</div>
			</div>
		</div>
	<!-- END modal detail -->

	<!-- Modal trailer -->
	<div id="modal-trailer">
		<div class="trailer-wrapper">
			<span data-close-modal-trailer>&times;</span>
			<div class="modal-trailer-video">
				<iframe src="https://www.youtube.com/embed/" frameborder="0"  title="YouTube video" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	<!-- End Modal trailer -->

				<span>Back to homepage</span>
			</a>

			</div>
